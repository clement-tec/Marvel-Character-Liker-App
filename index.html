<!DOCTYPE html>
<html lang="en">
 <html>
        <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>MARVEL CHARACTER LIKER APP</title>
      <base href="/">
    <link rel="stylesheet" type="text/css" href="./src/style.css">
    <script defer type="text/javascript" src ="./src/index.js"></script>
  </head>
  <body>
    <div class="header">MARVEL CHARACTER LIKER APP</div>
    <table>
      <tr>
        <th>Characters list<br>
          <label for="select-character">Filter Characters That Start with:</label>
          <select id="character-dropdown" name="select-character">
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>
            <option value="d">d</option>
            <option value="d">e</option>
            <option value="d">f</option>
            <option value="d">g</option>
            <option value="d">h</option>
            <option value="d">i</option>
            <option value="d">j</option>
            <option value="d">k</option>
            <option value="d">l</option>
            <option value="d">m</option>
            <option value="d">n</option>
            <option value="d">o</option>
            <option value="d">p</option>
            <option value="d">q</option>
            <option value="d">r</option>
            <option value="d">s</option>
            <option value="d">t</option>
            <option value="d">u</option>
            <option value="d">v</option>
            <option value="d">w</option>
            <option value="d">x</option>
            <option value="d">y</option>
            <option value="d">z</option>
          </select></th>
        <th id="name">Character Name</th>
        <th>Favorite characters</th>
      </tr>
      <tr class="character">
        <td class="character-name">
          <ul id="character-list"></ul>
        </td>
        <div class="character-details">
          <td id="image">
           <img class="character-image" id="characterimage" src="">
           <p class="character-description">character-description</p>
           <button class="like-character">add to favorite</button>
          </td>
          <td class="favorite-characters">
            <ul class="favorite-list"></ul>
          </td>
        </div>

    </table>
    <form id="form">
      <h2 class="new-character">ADD NEW CHARACTER HERE</h2>
      <input type="text" name="name" placeholder="Character Name"><br> 
      <br>
      <input type="text" name="image" placeholder="Image URL"><br>
      <br>
      <textarea name="description" placeholder="Description"></textarea><br>
      <br>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
 <html>
        <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>MARVEL UNIVERSE</title>
      <base href="/">
    <link rel="stylesheet" type="text/css" href="./src/style.css">
    <script defer type="text/javascript" src ="./src/index.js"></script>
  </head>
  <body>
    <div class="header">MARVEL UNIVERSE</div>
    <table>
      <tr>
        <th>Characters list<br>
          <label for="select-character">Filter Characters That Start with:</label>
          <select id="character-dropdown" name="select-character">
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>
            <option value="d">d</option>
            <option value="e">e</option>
            <option value="f">f</option>
            <option value="g">g</option>
            <option value="h">h</option>
            <option value="i">i</option>
            <option value="j">j</option>
            <option value="k">k</option>
            <option value="l">l</option>
            <option value="m">m</option>
            <option value="n">n</option>
            <option value="o">o</option>
            <option value="p">p</option>
            <option value="q">q</option>
            <option value="r">r</option>
            <option value="s">s</option>
            <option value="t">t</option>
            <option value="u">u</option>
            <option value="v">v</option>
            <option value="w">w</option>
            <option value="x">x</option>
            <option value="y">y</option>
            <option value="z">z</option>
          </select></th>
        <th id="name">Character Name</th>
        <th>Favorite characters</th>
      </tr>
      <tr class="character">
        <td class="character-name">
          <ul id="character-list"></ul>
        </td>
        <div class="character-details">
          <td id="image">
           <img class="character-image" id="characterimage" src="https://wallpapercave.com/wp/wp3315369.jpg">
           <p class="character-description">character-description</p>
           <button class="like-character">add to favorite</button>
          </td>
          <td class="favorite-characters">
            <ul class="favorite-list"></ul>
          </td>
        </div>
      </tr>

    </table>
    <form id="form">
      <h2 class="new-character">ADD NEW CHARACTER HERE</h2>
      <input type="text" name="name" placeholder="Character Name"><br> 
      <br>
      <input type="text" name="image" placeholder="Image URL"><br>
      <br>
      <textarea name="description" placeholder="Description"></textarea><br>
      <br>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>

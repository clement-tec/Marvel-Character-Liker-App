<!DOCTYPE html>
<html lang="en">
 <html>
        <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>MARVEL CHARACTER LIKER APP</title>
      <base href="/">
    <link rel="stylesheet" type="text/css" href="./src/style.css">
  </head>
  <body>
    <div class="header">MARVEL CHARACTER LIKER APP</div>
    <table>
      <tr>
        <th>Characters list</th>
        <th>Character Name</th>
        <th>Favorite characters</th>
      </tr>
      <tr class="character">
        <td class="character-name"></td>
        <div class="character-details">
          <td id="image">
           <img class="character-image" id="characterImage" src="">
           <p class="character-description">character-description</p>
           <button class="like-character">add to favorite</button>
          </td>
          <td class="favorite-characters">
            <ul class="favorite-list">fav list</ul>
          </td>
        </div>

    </table>
    <form id="form">
      <h2 class="new-character">ADD NEW CHARACTER HERE</h2>
      <input type="text" placeholder="Character Name"><br> 
      <br>
      <input type="text" placeholder="Image URL"><br>
      <br>
      <textarea placeholder="Description"></textarea><br>
      <br>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <html>
        <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>MARVEL CHARACTER LIKER APP</title>
      <base href="/">
    <link rel="stylesheet" type="text/css" href="index.html">
  </head>
  <body>
    <div class="header">MARVEL CHARACTER LIKER APP</div>
    <table>
      <tr>
        <th>Character Name</th>
        <th>Image</th>
        <th>Description</th>
      </tr>
      <tr class="character">
        <td class="character-name"></td>
        <td><img class="character-image" src="" alt="Character Image"></td>
        <td class="character-description"></td>
        <td>
          <div class="character-details">
      <form>
        <input type="text" placeholder="Character Name">
        <input type="text" placeholder="Image URL">
        <textarea placeholder="Description"></textarea>
        <button type="submit">Submit</button>
      </form>
      <button class="like-character">Like</button>
    </table>
    <div class="favorite-characters">
      Favorite Characters:
      <ul class="favorite-list"></ul>
    </div>
  </body>
</html>
